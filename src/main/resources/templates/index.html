<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
<h2 >Spring Boot Crud</h2>
<tr>
<div align = "left" >   
     <h3><a  th:href="@{'/new'}">Add new</a></h3>    
    </div>
</tr>
<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Student ID</th>
           
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
             <th>Address</th>
            <th>Designation</th>
            <th>Department</th>
            <th>JoinDate</th>
             <th>Photo</th>
             <th>Update</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="employee : ${listemployee}">
<td th:text="${employee.id}">Student ID</td>
<td th:text="${employee.empFirstName}">FirstName</td>
<td th:text="${employee.empLastName}">LastName</td>
<td th:text="${employee.empEmail}">Email</td>
<td th:text="${employee.empAddress}">Address</td>
<td th:text="${employee.empDesignation}">Designation</td>
<td th:text="${employee.empDepartment}">Department</td>
<td th:text="${employee.empJoinDate}">Email</td>
<td th:text="${employee.empPhoto}">Photo</td>
<td>
<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
</html>
