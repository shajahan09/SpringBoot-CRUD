<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Student Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{empFirstName}" class="form-control" placeholder="Emp Name" />
                </td>
            </tr>
         </div>  
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Course</label>
                <td><input type="text" th:field="empLastName" class="form-control" placeholder="Last Name" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="empEmail" class="form-control" placeholder="Email" /></td>
            </tr>
            </div>
             <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="empAddress" class="form-control" placeholder="Address" /></td>
            </tr>
            </div>
             <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="empDesignation" class="form-control" placeholder="Designation" /></td>
            </tr>
            </div>
            </div>
             <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="empDepartment" class="form-control" placeholder="Department" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="empJoinDate" class="form-control" placeholder="JoinDate" /></td>
            </tr>
            </div>
             <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="empPhoto" class="form-control" placeholder="Photo" /></td>
            </tr>
            </div>
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
